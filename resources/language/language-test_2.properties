mastermind.rules.defenseur = "Choisissez votre code secret et gagnez la partie MasterMind si l'ordinateur ne parvient pas à le trouver. Ce code doit être composé de VAR_CODELENGTH chiffres compris entre 0 et VAR_LASTDIGIT. Il peut contenir VAR_DIGITMAXREPEAT chiffres identiques.%nA chaque proposition de l'ordinateur pour le devinez, indiquez lui, le nombre de chiffre bien positionnés avec "x", le nombre de chiffre mal positionnés avec un "o", et s'il n'a trouvé aucune chiffre avec "-".%nSoyez vigilant, l'arbitre controle... Et si vous vous trompez en évaluant la tentative de l'ordinateur, la partie sera perdue.%n"
