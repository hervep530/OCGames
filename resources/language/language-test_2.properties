plusmoins.rules.defenseur = "Choisissez votre code secret et gagnez la partie PlusMoins si l'ordinateur ne parvient pas à le trouver. Ce code doit être composé de VAR_CODELENGTH chiffres compris entre 0 et VAR_LASTDIGIT. Il peut également des chiffres identiques.%nA chaque proposition de l'ordinateur pour le devinez, indiquez lui, s'il faut baisser la valeur d'un chiffre à la prochaîne proposition par avec "-", l'augmenter avec un "+", et quand un chiffre est bon avec "=".%nSoyez vigilant, l'arbitre controle... Et si vous vous trompez en évaluant la tentative de l'ordinateur, la partie sera perdue.%n"
