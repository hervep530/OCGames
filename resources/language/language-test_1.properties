# rules mastermind
mastermind.rules.defenseur = "Choisissez votre code secret et gagnez la partie MasterMind si l'ordinateur ne parvient pas à le trouver.%nCe code doit être composé de VAR_CODE_LENGTH chiffres compris entre 0 et VAR_LAST_DIGIT.%nA chaque proposition de l'ordinateur pour le devinez, indiquez lui :%n- le nombre de chiffre bien positionnés avec "x"%n- le nombre de chiffre mal positionnés avec un "o"%n- s'il n'a trouvé aucun chiffre avec "-".%nSoyez vigilant, l'arbitre controle... Et si vous vous trompez en évaluant la tentative de l'ordinateur, la partie sera perdue.%n%n"
mastermind.rules.challenger = "Devinez le code MasterMind. Ce code est composé de VAR_CODE_LENGTH chiffres compris entre 0 et VAR_LAST_DIGIT.%nA chaque proposition que vous ferez, l'ordinateur vous donnera :%n- le nombre de chiffres bien positionnés grace à des "x"%n- le nombre de chiffres présents mais mal positionnés à l'aide de "o".%n%n"
mastermind.rules.duel = "Regle du jeu : Tour à tour, vous devez deviner le code secret de l'ordinateur et inversement.%nVous allez tout d'abord donner votre code secret, celui que l'ordinateur doit deviner... puis la partie commence.%nLe code secret, et donc vos tentatives, comporte VAR_CODE_LENGTH chiffres.%nL'ordinateur et vous, evaluez les tentatives de manière identique, c'est à dire :%n- avec "x" pour un chiffre correct bien placé%n- avec "o" pour un chiffre correct mal placé%n- avec "-" si aucun chiffre n'est correct%n%n"
# rules plusmoins
plusmoins.rules.defenseur = "Choisissez votre code secret et gagnez la partie PlusMoins si l'ordinateur ne parvient pas à le trouver. Ce code doit être composé de VAR_CODE_LENGTH chiffres compris entre 0 et VAR_LAST_DIGIT.%nA chaque proposition de l'ordinateur pour le devinez, indiquez lui s'il faut :%n- baisser la valeur d'un chiffre à la prochaîne proposition par avec "-"%n- l'augmenter avec un "+"%n- conserver un chiffre qui est bon avec "VAR_EQUAL".%nSoyez vigilant, l'arbitre controle... Et si vous vous trompez en évaluant la tentative de l'ordinateur, la partie sera perdue.%n%n"
plusmoins.rules.challenger = "Devinez le code PlusMoins. Ce code est composé de VAR_CODE_LENGTH chiffres compris entre 0 et VAR_LAST_DIGIT.%nA chaque proposition que vous ferez, l'ordinateur vous indiquera s'il faut :%n- baisser la valeur d'un chiffre à la prochaîne proposition par avec "-"%n- l'augmenter avec un "+"%n- conserver un chiffre qui est bon avec "VAR_EQUAL".%n%n"
plusmoins.rules.duel = "Regle du jeu : Tour à tour, vous devez deviner le code secret de l'ordinateur et inversement.%nVous allez tout d'abord indiquer votre code secret, celui que l'ordinateur doit deviner... puis la partie commence.%nLe code secret, et donc vos tentatives, comporte VAR_CODE_LENGTH chiffres.%nL'ordinateur et vous, evaluez les tentatives de manière identique, c'est à dire :%n- avec "+" si la tentative suivante doit être supérieure%n- avec "-" si la tentative suivante doit être inférieure%n- avec "VAR_EQUAL" si le chiffre est correct%n%n"


